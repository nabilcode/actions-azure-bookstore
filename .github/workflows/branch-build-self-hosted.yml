name: Build, Test and Publish

on:
  push:
    branches-ignore:
    - master

jobs:
  build:
    name: Build
    runs-on: self-hosted

    steps:
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Checkout
      uses: actions/checkout@v1
    - name: Test and Package
      run: mvn package war:war
  